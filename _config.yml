title: "SKHU-DEBUG"
author: "DEBUG"
description: "Blog For Security"
url: "https://skhu-debug.github.io"
baseurl: "/blog"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_social: true          # show site description and social links in the footer
show_excerpts: true       # show article excerpts on the home page
show_frame: true          # adds a gray frame to the site
show_sidebar: true        # show a sidebar instead of the usual header

# Site Author
author:
  name             : "SKHU-DEBUG"
  avatar           : "/assets/images/default-main.png"
  links:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://www.facebook.com/skhu.debug/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/skhu-debug/blog"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/skhu_debug?igshid=l2dxiry1r0q0"

# Menu

navigation:
  - {file: "index.html", icon: home}

external:                  # see http://fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:skhu.debug@gmail.com"}
  - {title: Github, icon: github, url: "https://github.com/skhu-debug/blog"}
  - {title: Subscribe, icon: rss, url: "/feed.xml"}

comments:
  provider: "disqus"
  disqus_shortname: "skhu-debug-github-io"    # see https://disqus.com/
# isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed
